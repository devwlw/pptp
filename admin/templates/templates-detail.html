<script>
    let cursorPosition = 0
    let variable
    window.onload = function () {
        console.log("load")
        var drawing = document.getElementById('template');
        var menu = document.getElementById('menu');
        /*显示菜单*/
        function showMenu() {
            var evt = window.event || arguments[0];

            /*获取当前鼠标右键按下后的位置，据此定义菜单显示的位置*/
            var rightedge = drawing.clientWidth-evt.clientX;
            var bottomedge = drawing.clientHeight-evt.clientY;
            /*如果从鼠标位置到容器右边的空间小于菜单的宽度，就定位菜单的左坐标（Left）为当前鼠标位置向左一个菜单宽度*/
            if (rightedge < menu.offsetWidth)
                menu.style.left = drawing.scrollLeft + evt.clientX - menu.offsetWidth + "px";
            else
            /*否则，就定位菜单的左坐标为当前鼠标位置*/
                menu.style.left = drawing.scrollLeft + evt.clientX + "px";

            /*如果从鼠标位置到容器下边的空间小于菜单的高度，就定位菜单的上坐标（Top）为当前鼠标位置向上一个菜单高度*/
            if (bottomedge < menu.offsetHeight)
                menu.style.top = drawing.scrollTop + evt.clientY - menu.offsetHeight + "px";
            else
            /*否则，就定位菜单的上坐标为当前鼠标位置*/
                menu.style.top = drawing.scrollTop + evt.clientY + "px";

            /*设置菜单可见*/
            menu.style.visibility = "visible";
            LTEvent.addListener(menu,"contextmenu",LTEvent.cancelBubble);
        }
        /*隐藏菜单*/
        function hideMenu() {
            menu.style.visibility = 'hidden';
        }
        LTEvent.addListener(drawing,"contextmenu",LTEvent.cancelBubble);
        LTEvent.addListener(drawing,"contextmenu",showMenu);
        LTEvent.addListener(document,"click",hideMenu);
    }
    $('body').on('mousedown','div',function(e){
        if( e.button == 2 ) {
            cursorPosition = $('#template').prop("selectionStart")
            return false;
        }
        return true;
    });
    $(document).ready(function () {
        $.ajax({
            url : "/admin/variable/list",
            success : function (data) {
                if(typeof data =="string"){
                    data = JSON.parse(data)
                }
                if(!data.success){
                    alert(data.errMsg)
                    return
                }
                variable = data.data.data
            },
            error : function (data) {
                alert(data.responseText)
            }
        })
    })

    function insertStr(event){
        let txt = $("#template").val()
        switch ($(event).attr("id")) {
            case "randLetter":{
                txt = insertPosition(txt, "[RANDSTRING]", cursorPosition)
                break
            }
            case "randNumber":{
                txt = insertPosition(txt, "[RANDNUMBER]", cursorPosition)
                break
            }
            case "randVariable":{
                let name = "variable"+$(event).attr("name")
                let val = variable[name]
                val = val.replace(/\r/g,"")
                let arr = val.split("\n")
                let n = random(0,arr.length-1)
                txt = insertPosition(txt, arr[n], cursorPosition)
                break
            }
            case "randChinese":{
                txt = insertPosition(txt,"[RANDCHS]", cursorPosition)
                break
            }
            case "randEmpty":{
                txt = insertPosition(txt,"[RANDEMPTY]", cursorPosition)
                break
            }
            case "randLine":{
                txt = insertPosition(txt,"[RANDLINE]", cursorPosition)
                break
            }
        }
        $("#template").val(txt)
        $("#template").html(txt)
    }

    function random(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }
    function insertPosition(text,str,n){
        let first =  text.toString().slice(0,n)
        let last = text.toString().slice(n,text.length)

        return first + str + last
    }
    $(document).ready(function () {
        let tableHtml = `
              <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                      <div class="x_content">
                       <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>模板名称</th>
                          <th>创建时间</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        TB
                      </tbody>

                    </table>
                      </div>
                  </div>
              </div>
      `
        $.ajax({
            url :"/admin/templates/list",
            success: function(data) {
                let list = $("#tList")
                console.log(data)
                data = JSON.parse(data)
                if (!data.success){
                    alert(data.errMsg)
                    return
                }

                data = data.data
                if (data.length == 0){
                    return
                }
                let tbBody = ""
                for (let i in data){
                    let tbStr = `<tr id="`+ data[i].id +`">BODY</tr>`
                    let index = `<th scope="row">V</th>`.replace("V",parseInt(i)+1)
                    let name = `<td>V</td>`.replace("V",data[i].name)
                    let t = `<td>V</td>`.replace("V",data[i].createdTime)
                    let op = '<td><a class="op" onclick="showTemplate(this)" id="VAL">查看</a>' +
                        '<a class="op" onclick="deleteTemplate(this)" id="VAL">删除</a>'
                    op = op.replace(/VAL/g,data[i].id)
                    let arr = [index,name,t,op]
                    tbStr = tbStr.replace("BODY",arr.join(""))
                    tbBody += tbStr
                }
                let th = tableHtml
                th = th.replace("TB",tbBody)
                list.append(th)
            },
            error: function(err) {
                alert(err.responseText)
            }
        })
        $("#submit").click(function (event) {
            console.log("click")
            event.preventDefault();
            let form = $('#demo-form2')[0];
            let data = new FormData(form);
            data.append("data",$("#template").html())
            $.ajax({
                method : "post",
                type : "post",
                xhrFields: {
                    withCredentials: true
                },
                data : data,
                enctype: 'multipart/form-data',
                processData: false,
                contentType: false,
                cache: false,
                url :"/admin/templates",
                success: function(data) {
                    window.location="/admin/templates"
                },
                error: function(err) {
                    alert(err.responseText)
                }
            })
        })
    })
