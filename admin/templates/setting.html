<script>
    $(document).ready(function () {
        $("#submitSetting").click(function (event) {
            console.log("click")
            event.preventDefault();
            var form = $('#demo-form2')[0];
            var data = new FormData(form);
            $.ajax({
                method : "post",
                type : "post",
                xhrFields: {
                    withCredentials: true
                },
                data : data,
                enctype: 'multipart/form-data',
                processData: false,
                contentType: false,
                cache: false,
                url :"/admin/setting",
                success: function(data) {
                    window.location="/admin/setting"
                },
                error: function(err) {
                    alert(err.responseText)
                }
            })
        })
    })

</script>
