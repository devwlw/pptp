<script>
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    function receiverDel(event) {
        let id = event.id
        console.log("!!!!")
        $.ajax({
            url : "/admin/receiver/"+id,
            method:  "delete",
            success: function(data) {
                data = JSON.parse(data)
                if(!data.success){
                    alert(data.errMsg)
                    return
                }
                window.location="/admin/receiver"
            },
            error: function(err) {
                alert(err.responseText)
            }
        })
    }
    $(document).ready(function () {
        let tableHtml = `
              <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                      <div class="x_content">
                       <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>名称</th>
                          <th>创建时间</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        TB
                      </tbody>

                    </table>
                      </div>
                  </div>
              </div>
      `
        $.ajax({
            url :"/admin/receiver/list",
            success: function(data) {
                let list = $("#tList")
                console.log(data)
                data = JSON.parse(data)
                if (!data.success){
                    alert(data.errMsg)
                    return
                }

                data = data.data
                if (data.length == 0){
                    return
                }
                let tbBody = ""
                for (let i in data){
                    let tbStr = `<tr id="`+ data[i].id +`">BODY</tr>`
                    let index = `<th scope="row">V</th>`.replace("V",parseInt(i)+1)
                    let name = `<td>V</td>`.replace("V",data[i].name)
                    let t = `<td>V</td>`.replace("V",data[i].createdTime)
                    let op = '<td><a href="/admin/receiver/VAL" class="op" id="VAL">查看</a>' +
                        '<a class="op" onclick="receiverDel(this)" id="VAL">删除</a>'
                    op = op.replace(/VAL/g,data[i].id)
                    let arr = [index,name,t,op]
                    tbStr = tbStr.replace("BODY",arr.join(""))
                    tbBody += tbStr
                }
                let th = tableHtml
                th = th.replace("TB",tbBody)
                list.append(th)
            },
            error: function(err) {
                alert(err.responseText)
            }
        })

        $("#submit").click(function (event) {
            console.log("click")
            event.preventDefault();
            let form = $('#demo-form2')[0];
            let data = new FormData(form);
            $.ajax({
                method : "post",
                type : "post",
                xhrFields: {
                    withCredentials: true
                },
                data : data,
                enctype: 'multipart/form-data',
                processData: false,
                contentType: false,
                cache: false,
                url :"/admin/receiver",
                success: function(data) {
                    window.location="/admin/receiver"
                },
                error: function(err) {
                    alert(err.responseText)
                }
            })
        })
    })

</script>
