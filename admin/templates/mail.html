<script>
let table1,table2,table3
function uploadFile(event) {
    let id = event.id
    let fileObj = document.getElementById(id).files[0];
    let form = new FormData();
    form.append(id, fileObj);
    $.ajax({
        method : "post",
        type : "post",
        xhrFields: {
            withCredentials: true
        },
        data : form,
        enctype: 'multipart/form-data',
        processData: false,
        contentType: false,
        cache: false,
        url :"/admin/"+id,
        success: function(data) {
            alert("上传成功")
            refresh()
        },
        error: function(err) {
            alert(err.responseText)
        },
        fail: function (err) {
            alert(err)
        }
    })
}
$(document).ready(function () {
    init()
    setInterval(function () {
        table3.ajax.reload()
    }, 5000);
})

function init() {
    initSender()
    initReceiver()
    initLog()
}
function refresh() {
    table1.ajax.reload()
    table2.ajax.reload()
}

function initSender() {
    table1 = $('#senderTable').DataTable({
        "processing": true,
        "serverSide": true,
        "ordering": false,
        "columnDefs" : [
            {
                "targets" : 2 ,
                "render" : function (url, type, full) {
                    let str
                    if(full.isUsed){
                        str = "已使用"
                    }else{
                        str = "未使用"
                    }
                    return '<a>'+ str+'</a>';
                }
            },
            {
                "targets" : 3 ,
                "render" : function (url, type, full) {
                    console.log(full)
                    return '<a class="a-button deleteSender" onclick="deleteSender(this)" id="'+ full.id  +'">删除</a>';
                }
            },
            {
                "targets" :"_all",
                "className": "text-center",
            }
        ],
        "ajax": {
            method : "get",
            url : "/admin/sender/list",
            xhrFields: {
                withCredentials: true // 这里设置了withCredentials
            },
        },
        "columns": [
            { "data": "email" },
            { "data": "password" },
            { "data": "id" }
        ]
    })
}

function initReceiver() {
    table2 = $('#receiverTable').DataTable({
        "processing": true,
        "serverSide": true,
        "ordering": false,
        "columnDefs" : [
            {
                "targets" : 1 ,
                "render" : function (url, type, full) {
                    let str
                    if(full.isUsed){
                        str = "已使用"
                    }else{
                        str = "未使用"
                    }
                    return '<a>'+ str+'</a>';
                }
            },
            {
                "targets" : 2 ,
                "render" : function (url, type, full) {
                    console.log(full)
                    return '<a class="a-button" onclick="deleteReceiver(this)" " id="'+ full.id  +'">删除</a>';
                }
            },
            {
                "targets" :"_all",
                "className": "text-center",
            }
        ],
        "ajax": {
            method : "get",
            url : "/admin/receiver/list",
            xhrFields: {
                withCredentials: true // 这里设置了withCredentials
            },
        },
        "columns": [
            { "data": "email" },
            {"data":"isUsed"},
            { "data": "id" }
        ]
    })
}

function initLog() {
    ///admin/mail/log/list
    table3 = $('#logTable').DataTable({
        "processing": true,
        "serverSide": true,
        "ordering": false,
        "columnDefs" : [
            {
                "targets" : 4 ,
                "render" : function (url, type, full) {
                    return new Date(parseInt(full.createdTime) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');
                }
            },
            {
                "targets" : 3 ,
                "render" : function (url, type, full) {
                    if(full.isProcess==true){
                        return "已处理"
                    }else{
                        return "未处理"
                    }
                }
            },
            {
                "targets" : 2 ,
                "render" : function (url, type, full) {
                    if(full.isProcess == true){
                        if(full.success == true){
                            return "成功"
                        }else{
                            return "失败"
                        }
                    }
                }
            },
            {
                "targets" :"_all",
                "className": "text-center",
            }
        ],
        "ajax": {
            method : "get",
            url : "/admin/mail/log/list",
            xhrFields: {
                withCredentials: true // 这里设置了withCredentials
            },
        },
        "columns": [
            { "data": "sender" },
            { "data": "receiver" },
            { "data": "success" },
            { "data": "isProcess" },
            { "data": "createdTime" },
        ]
    })
}

function deleteSender(event) {
    $.ajax({
        method : "delete",
        xhrFields: {
            withCredentials: true
        },
        processData: false,
        contentType: false,
        cache: false,
        url :"/admin/sender?id="+$(event).attr("id"),
        success: function(data) {
            refresh()
        },
        error: function(err) {
            alert(err.responseText)
        }
    })
    
}

function deleteReceiver(event) {
    $.ajax({
        method : "delete",
        xhrFields: {
            withCredentials: true
        },
        processData: false,
        contentType: false,
        cache: false,
        url :"/admin/receiver?id="+$(event).attr("id"),
        success: function(data) {
            refresh()
        },
        error: function(err) {
            alert(err.responseText)
        }
    })
}
function sendMail(event) {
        let form = $('#mail-form')[0];
        let data = new FormData(form);
        if (data.get("proxy") == ""){
            return
        }
        if (data.get("minNumber") == ""){
            return
        }
        if (data.get("maxNumber") == ""){
            return
        }

        $.ajax({
            method : "post",
            type : "post",
            xhrFields: {
                withCredentials: true
            },
            data : data,
            enctype: 'multipart/form-data',
            processData: false,
            contentType: false,
            cache: false,
            url :"/admin/mail",
            success: function(data) {
                alert("任务已接收")
            },
            error: function(err) {
                alert(err.responseText)
            }
        })
}
